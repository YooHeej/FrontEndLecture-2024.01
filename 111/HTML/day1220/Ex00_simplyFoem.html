<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
         <legend>회원가입</legend>
         <ol>
            <li>
                이름 <input type="text" placeholder="이름"/> <br/>
            </li>
            <li>
                성별 <input type="radio" id="man" name="gender" /><label for="man">남자</label>
                     <input type="radio" id="woman" name="gender" /><label for="woman">여자</label>
            </li>
            <li>
                직업 <select>
                        <option slected>프로그래머</option>
                        <option>학생</option>
                        <option>선생</option>
                </select>
            </li>
            <li>
                취미 <input type="checkbox" id="chek1"/> <label for="chek1">잠자기</label>
                     <input type="checkbox" id="chek2"/> <label for="chek2">먹기</label>
                     <input type="checkbox" id="chek3"/> <label for="chek3">숨쉬기</label>
                     <input type="checkbox" id="chek4"/> <label for="chek4">멍때리기</label>
            </li>
            <li>
                애인 <input type="radio" id="y" name="c"/> <label for="y">있다</label>
                     <input type="radio" id="n" name="c"/> <label for="n">없다</label>
            </li>
            <li>
                 <input type="submit" value="확인"/>
                 <input type="reset" value="취소"/>
            </li>
            
         </ol>
        </fieldset>
    </form>
</body>
</html>
