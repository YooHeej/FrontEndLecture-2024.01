<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form>
    <fieldset>
        <legend>로그인 정보</legend>
        <p>
            1. 아이디 <input type="text" required />
        </p>
        <p>
            2. 비밀번호 <input type="password" id="pw1" />
        </p>
        <p>
            3. 비밀번호 확인 <input type="password" id="pw2" required="pw1=pw2" />
        </p>
        <p>
            4. 회원 등급 <input type="text" value="준회원" readonly />
        </p>
    </fieldset>
 </form>
 <form>
    <fieldset>
        <legend>개인정보</legend>
        <p>
            1. 이름 <input type="text" value="한글"/>
        </p>
        <p>
            2. 메일 주소 <input type="email" />
        </p>
        <p>
            3. 연락처 <input type="text" pattern="(010)-\d{4}-d{4}" />
        </p>
        <p>
            4. 생일 <input type="date" value="연도-월-일" min="1900-01-01" max="2023-12-19" />
        </p>
    </fieldset>
 </form>
 <form>
    <fieldset>
        <legend>코딩 숙련도(상,중,하)</legend>
            1. <input type="range"  min="0" max="6" list="mark" /><br/>
            <datalist id="mark">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </datalist>
    </fieldset>
 </form>
 <form>
    <fieldset>
        <input type="submit" value="제출">
    </fieldset>
 </form>
 <div>
    
 </div>
</body>
</html>
