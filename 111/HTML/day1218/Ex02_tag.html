<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon : 페이지의 아이콘 이미지 (페이지 창 왼쪽에 있는 작은 이미지)-->
    <!-- title : 문서의 제목을 표현하는 태그-->
    <title>Ex02_tag</title>
</head>
<body>
    <!-- body : 문서의 내용을 표현하는 태그-->
    Hello!

    <!-- 태그 : 시작 태그와 종료 태그로 구성-->
    <button>버튼</button>

    <!-- 속성 : 태그 내에 여러가지 존재할 수 있으며 속성에 따라서 태그를 변경할 수 있다
        사용법은 <태그이름 속성="속성값"> </태그이름>
        속성의 종류는 태그마다 다르다       -->
    <input type="button" value="버튼2"> <!--버튼을 만드는 다른 방법-->
    <input type="text">     <!-- 텍스트 입력 생성 -->
    <input type="password"> <!-- 비밀번호 임력 -->
    <input type="radio">    <!-- 라디오 선택방식 생성 -->
    <input type="checkbox"> <!-- 체크박스 선택방식 생성-->

    <!-- input 태그는 빈 태그이기 때문에 종료태그가 없다 -->
</body>
</html>
