<!--
    주석 : 컴퓨터가 인식하지 못하는 글자
    프로그래밍 언어와 이에 대해 설명을 하기 위한 언어를 분리할 필요가 있다

    F5 : 프로그래밍 실행버튼 (실제로 창이 어떻게 뜨는지)
    ctrl + s : 파일 저장 (저장하지 않으면 창에 X가 아닌 ●가 뜸)
    ctrl + a : 전체 선택
-->

<!--
    HTML : HyperText Markup Language 의 약자
        인터넷 사이트를 만드는 언어, 태그로 구성되어 있으며 문서라고도 한다
        태그는 < > 로 되어있는 것 (꺽쇠괄호라고도 함)

    태그 : 시작태그 종료태그 한 쌍으로 구성, 열고 닫는다고 함
    <> </>   ← 왼쪽의 태그가 여는 태그, 오른쪽의 태그가 닫는 태그
    <여는 태그> </닫는 태그>
    
    * 예외 : 시작 태그만 있는 태그들도 존재, 빈 태그 (empty tag)라고 함
    <태그이름 />

    <!DOCTYPE HTML> : html5 버전으로 작성된 페이지라는 안내문 "-이 페이지는 html5 버전으로 작성된 페이지입니다"
    
    <html> </html> : 문서의 시작과 끝을 알리는 태그
    
    문서의 영역을 나누는 태그
    <head> </head> : 문서의 설정, 제목을 표시하는 헤드태그
    <body> </body> : 문서 내에서 페이지에 실질적으로 보여주는 것을 작성하는 바디태그
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>버튼입니다</button>
    안녕하세요 01_page
</body>
</html>
