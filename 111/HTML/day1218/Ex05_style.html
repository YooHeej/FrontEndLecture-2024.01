<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05_style.html</title>
</head>
<body>
    <!-- 
        HTML : 웹 페이지의 구조만 생성하는 언어 (뼈대)

        스타일style이라는 속성을 이용하여 뼈대를 꾸미는 기능 부여

        style 적용하는 방법
        1. 태그에 직접 작성하는 방법
            - 1일차 수업에서 사용할 방법
        2. 스타일에 대한 정보를 특정 문서에 모아서 작성하는 방법
            - CSS라는 문서, 태그의 스타일을 기술하는 언어(나중에 배움)
    -->

    <!-- Style 속성으로 태그의 디자인을 하는 방법 -->
    <!--
        <태그이름 style="(입히고 싶은 스타일 이름): 스타일 값;"> </태그이름>

    -->
    <h1 style="color: red;"> 글자색을 바꾸는 방법 </h1> <!-- 글자색 -->
    <h1 style="background-color: aqua;"> 배경색을 바꾸는 방법 </h1> <!-- 배경색-->
    <h1 style="font-size: 250%;"> 글자의 크기를 바꾸는 방법 </h1> <!-- 폰트 크기(%만 가능) -->

    <!--
        ; (세미콜론) - 스타일 속성 내에서는 디자인의 구분을 해주는 문자
        : (콜론) - 스타일 이름과 값을 구분하는 문자
    -->
    <h1 style="color: red; background-color: darkseagreen;"> 글자색과 배경색을 바꾸는 방법 </h1> <!-- 글자색과 배경색 적용-->
    <h1 style="text-align: center; "> 가운데 정렬 </h1>
    <h1> 가운데 정렬 </h1>
</body>
</html>
