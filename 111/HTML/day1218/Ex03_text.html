<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- heading : 페이지의 제목을 표현하는 태그-->
    <!-- 범위 : 1 ~ 6까지 있으며 숫자가 작을수록 글자의 폰트가 커진다 -->
    <h1> 제목 1의 크기 입니다. </h1>
    <h3> 제목 3의 크기 입니다. </h3>
    <h5> 제목 5의 크기 입니다. </h5>
    <h7> 제목 7의 크기 입니다. </h7> <!-- 실제로는 없는 태그 - 기본 텍스트 크기가 나오고 태그 자체는 아무 의미 없는 h7 태그로 인식됨 -->
    <h6> 제목 6의 크기 입니다. </h6>
    
    <!-- 단락, 문단 : 내용상 끊어서 구분하는 부분을 표현 -->
    <!-- p 태그 : paragraph, 단락 태그-->
    단락 1


    단락 2 <!-- 이 부분(단락1 ~ 단락2)은 줄바꿈이 없음 -->
    <p>p단락1</p> <!-- 이 부분은 단락을 썼기에 줄바꿈이 있음-->
    <p>p단락2</p>
    <p>단락 내의 띄어                          쓰기</p> <!-- 띄어쓰기를 길게 늘려도 하나의 띄어쓰기랑 차이없음-->
    <p>
        줄
        나누기
        테스트
    </p>
    <!-- p 태그의 특징
        띄어쓰기 : 태그 내부에 한 번만 적용됨
        줄바꿈 : 태그 내부에 적용되지 않음 -->

    <!-- <br/> : break line으로 줄바꿈을 해주는 태그
        br 태그는 빈태그이므로 <br>이나 <br/>으로 사용-->
    <p>
        단락 내의 띄어                         쓰기 <br>
        줄 <br><br>
        나누기 <br>
        테스트 <br>
    </p>

    <!-- <pre> : preformattedd text
        텍스트를 작성한 모양 그대로 적용하는 태그 -->
    <pre>
        단락 내의 띄어                          쓰기 <!-- 이번엔 이 부분의 띄어쓰기가 적용됨-->
        줄
        나누기
        테스트  <!-- 줄바꿈 역시 적용 -->
    </pre>

    <!-- <hr/> : horizontal rule, 수평 가로 구분선 -->
    <p> 첫번째 단락 </p>
    <hr>
    <p> 두번째 단락 </p>
    <hr/>
    <p> 세번째 단락 </p>
    <hr>

    단락1
    <hr>        <!-- 줄나누기 효과 존재-->
    단락2
    <hr style="visibility: hidden;"/>  <!-- 선이 보이지 않음 (<br>이랑 비슷한 효과지만 줄바꿈이 1번 더)-->
    단락3

    <p>
        단락 내의 띄어 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 쓰기 <!-- nbsp : 띄어쓰기랑 비슷한 효과-->
    </p>
</body>
</html>
