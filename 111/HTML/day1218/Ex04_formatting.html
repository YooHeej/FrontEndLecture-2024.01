<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>"이 부분"을 강조하도록 하겠습니다</p>

    <!-- 
        <b> <strong> : 텍스트를 볼드체로 변경
        <b> - 보여주기만 강조 (시스템에서는 강조가 아닌 것으로 인식)
        <strong> - 시스템적으로도 강조한 것으로 인식하는 태그
    -->
    <p><b>"이 부분"</b>을 강조하도록 하겠습니다</p>
    <p><strong>"이 부분"</strong>을 강조하도록 하겠습니다</p>

    <!-- <i> <em> : 텍스트를 이텔릭체로 변경 -->
    <p>"이 부분"을 기울이도록 하겠습니다</p>
    <p><i>"이 부분"</i>을 기울이도록 하겠습니다</p>
    <p><em>"이 부분"</em>을 기울이도록 하겠습니다</p>

    <!-- <mark> : 하이라이팅 (형광펜) -->
    <p><mark>"이 부분"</mark>을 하이라이팅하도록 하겠습니다</p>

    <!-- <del> : 삭제선 (취소선) -->
    <p><del>"이 부분"</del>을 지운 것처럼 하겠습니다</p>

    <!-- <ins> : 삽입선 (밑줄) -->
    <p><ins>"이 부분"</ins>에 들어갈 단어를 작성하겠습니다</p>

    <!-- _____ 밑줄만 나오게 하기 -->
    <p><ins>     </ins>에 들어갈 단어를 작성하겠습니다</p> <!-- 그냥 띄어쓰기로는 나오지 않음-->
    <p><ins>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ins>에 들어갈 단어를 작성하겠습니다</p>

    <!--
        <. >, "", '', 공백 : 프로그램에서 사전에 의미가 존재하는 텍스트 (키워드, 예약어)
        
        예약어를 회피하고 해당 문자들을 출력하기 위해 별도의 문자를 만들어놓는 것을 엔티티(Entity)

        엔티티 | 문자 | 의미
        &lt;   |  <  | less than
        &gt;   |  >  | greater than
        &nbsp; | 공백 | non-breaking space
        &amp;  |  &  | and
        &quot; |  "  | 따옴표
        &apos; |  '  | 큰 따옴표
    -->
    <hr>
    <p> <p> 태그는 단락을 나타내는 태그입니다 </p> <!-- <p>가 표현되지 않음 -->

    <p> &lt;p&gt; 태그는 단락을 나타내는 태그입니다 </p> <!-- <p>를 &lt;p&gt;로 표현-->
    
    <!-- 윗첨자 아랫첨자 표현하기-->
    <hr>
    <p> X<sup>2</sup></p> <!-- 2는 윗첨자 X²-->
    <p> H<sub>2</sub>O </p> <!-- 2는 아랫첨자 H₂O-->
</body>
</html>
